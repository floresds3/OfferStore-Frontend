<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal</title>
<link rel="stylesheet" href="../Menu/Menu.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="../../assets/img/logo.png" alt="Logo" class="logo-img" />
    </div>
    <div class="header-right">
      <div class="menu-dropdown">
        <button class="menu-button">☰</button>
        <div class="dropdown-content">
          <a href="#">Editar perfil</a>
        </div>
      </div>
      <img src="../../assets/img/perfil.jpeg" alt="Foto de perfil" class="profile-img" />
    </div>
  </header>

<!-- Imagen de anuncio -->
<div class="ad-banner">
  <img src="../../assets/img/anuncio.jpeg" alt="Anuncio promocional" />
</div>

  <div class="search-bar">
    <input type="text" placeholder="¿Qué producto desea buscar?" />
    <button>Buscar</button>
  </div>

  <h2 class="subtitle">Encuentra lo que buscas al mejor precio y más cerca de ti</h2>

  <main>
    <section class="categories">
      <div class="category"><img src="../../assets/img/carnes.jpeg" alt="Carnes" /><p>Carnes</p></div>
      <div class="category"><img src="../../assets/img/lacteos.jpeg" alt="Lácteos" /><p>Lácteos</p></div>
      <div class="category"><img src="../../assets/img/frutas.jpeg" alt="Frutas/Verduras" /><p>Frutas/Verduras</p></div>
      <div class="category"><img src="../../assets/img/cereales.jpeg" alt="Cereales" /><p>Cereales</p></div>
      <div class="category"><img src="../../assets/img/leguminosas.jpeg" alt="Leguminosas" /><p>Leguminosas</p></div>
      <div class="category"><img src="../../assets/img/bebidas.jpeg" alt="Bebidas" /><p>Bebidas</p></div>
      <div class="category"><img src="../../assets/img/botanas.jpeg" alt="Botanas" /><p>Botanas</p></div>
      <div class="category"><img src="../../assets/img/hogar.jpeg" alt="Hogar" /><p>Hogar</p></div>
      <div class="category"><img src="../../assets/img/higiene.jpeg" alt="Higiene y Limpieza" /><p>Higiene y Limpieza</p></div>
    </section>
  </main>
</body>
</html>
